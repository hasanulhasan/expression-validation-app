<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expression Validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>An Expression Validation App</h1>
  <div class="signupSection">
    <div class="info">
      <h2>An Expression Validation App</h2>
      <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
      <p>Small tool be careful</p>
      <p id="testInfo"></p>
    </div>
    <form class="signupForm" name="signupform" id="myBtn">
      <h2>Test your information</h2>
      <ul class="noBullet">
        <li>
          <label for="username"></label>
          <input type="text" class="inputFields" id="username" name="username" placeholder="Username" value=""
            oninput="return userNameValidation(this.value)" required />
        </li>
        <li>
          <label for="email"></label>
          <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value=""
            oninput="return emailValidation(this.value)" required />
        </li>
        <li>
          <label for="phone"></label>
          <input type="text" class="inputFields" id="phone" name="phone" placeholder="Phone" value=""
            oninput="return phoneValidation(this.value)" required />
        </li>
        <li>
          <label for="post"></label>
          <input type="text" class="inputFields" id="post" name="post" placeholder="Post Code" value=""
            oninput="return postValidation(this.value)" required />
        </li>
        <li id="center-btn">
          <input type="submit" id="join-btn" name="join" alt="Join">
        </li>
      </ul>
    </form>
  </div>
  <script src="test.js"></script>
</body>

</html>
